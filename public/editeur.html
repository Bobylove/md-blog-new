<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Post article</title>
	<link rel="stylesheet" href="/css/semantic.css">
	<link rel="stylesheet" href="/css/style.css">
</head>
<body>
	<div>
		<button><a href="http://localhost:7000">Accueil</a></button>
	</div>
	<div>
		<br>
		Selected files
		<br>
		<form  action="/create" class="ui form" method="get" id="selected">
			<select name="files" id="article" >
				<option value="path"><label name="title">Choose an Article</label></option>
			</select>
		</form>
		<br>
		<br>
	</div>
	<button class="ui button orange" id="selectArticle">click here to get it now !!</button>
	<br>
</div>
<br>
<br>
<form action="/create" class="ui form" method="put" id="edited">
	<div class="field">
		<label for="title">Titre</label>
		<input type="text" id="title" name="title">
	</div>
	<div class="field">
		<label for="content">Contenu</label>
		<textarea name="content" id="content" cols="30" rows="10">
		</textarea>
	</div>
	<button class="ui button green labeled icon">
		<i class="icon save"></i> Save it !
	</button>
</form>

<h1>IN PROGRESS "EDIT exist post"</h1>

<script src="/js/jquery.js"></script>
<script src="/js/showdown.js"></script>

</html>
